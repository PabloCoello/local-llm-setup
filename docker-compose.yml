version: '3.8'

services:
  # Ollama - LLM Runtime optimized for local deployment
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"  # Localhost only - do not expose to internet
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=http://litellm:4000,http://127.0.0.1:*,http://localhost:*  # Only trusted origins
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - llm-network

  # LiteLLM - OpenAI-compatible proxy for Ollama
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"  # Localhost only - access via nginx only
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}  # Required - no default value
      - DATABASE_URL=postgresql://litellm:litellm@litellm-db:5432/litellm
    command: --config /app/config.yaml --port 4000
    depends_on:
      - ollama
      - litellm-db
    healthcheck:
      test: ["CMD-SHELL", "[ -n \"$LITELLM_MASTER_KEY\" ] || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - llm-network

  litellm-db:
    image: postgres:16-alpine
    container_name: litellm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: litellm
      POSTGRES_DB: litellm
    volumes:
      - litellm_db_data:/var/lib/postgresql/data
    networks:
      - llm-network

  # Nginx - Reverse proxy with SSL/TLS and authentication
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - ./config/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - litellm
    networks:
      - llm-network

volumes:
  ollama_data:
    driver: local
  litellm_db_data:
    driver: local

networks:
  llm-network:
    driver: bridge
