version: '3.8'

services:
  # Ollama - LLM Runtime optimized for local deployment
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - llm-network

  # LiteLLM - OpenAI-compatible proxy for Ollama
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-1234}
      - DATABASE_URL=sqlite:////app/litellm.db
    command: --config /app/config.yaml --port 4000
    depends_on:
      - ollama
    networks:
      - llm-network

  # Nginx - Reverse proxy with SSL/TLS and authentication
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - ./config/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - litellm
    networks:
      - llm-network

volumes:
  ollama_data:
    driver: local

networks:
  llm-network:
    driver: bridge
